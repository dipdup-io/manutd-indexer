spec_version: 3.0
package: manutd_indexer

contracts:
  ghostnet:
    kind: tezos
    address: ${CONTRACT_GHOSTNET}
    typename: mu_minter
  mainnet:
    kind: tezos
    address: ${CONTRACT_MAINNET}
    typename: mu_minter

datasources:
  ghostnet:
    kind: tezos.tzkt
    url: ${TZKT_URL_GHOSTNET:-https://api.ghostnet.tzkt.io}
  mainnet:
    kind: tezos.tzkt
    url: ${TZKT_URL_MAINNET:-https://api.tzkt.io}

indexes:
  mu_minter_ghostnet:
    template: mu_minter
    values:
      contract: ghostnet
      datasource: ghostnet
  mu_minter_mainnet:
    template: mu_minter
    values:
      contract: mainnet
      datasource: mainnet

templates:
  mu_minter:
    kind: tezos.big_maps
    datasources:
      - <datasource>
    skip_history: once
    handlers:
      - callback: on_token_metadata_update
        contract: <contract>
        path: assets.token_metadata
      - callback: on_metadata_update
        contract: <contract>
        path: metadata

advanced:
  metadata_interface: True
